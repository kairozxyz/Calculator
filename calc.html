<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display" id="output">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script>
        const outputPlace = document.getElementById('output');

        function appendValue(value) {
            if (outputPlace.innerText === '0' || outputPlace.innerText === 'Error') {
                outputPlace.innerText = value;
            } else {
                outputPlace.innerText += value;
            }
        }

        function clearDisplay() {
            outputPlace.innerText = '0';
        }

        function deleteLast() {
            if (outputPlace.innerText.length > 1) {
                outputPlace.innerText = outputPlace.innerText.slice(0, -1);
            } else {
                outputPlace.innerText = '0';
            }
        }

        function calculate() {
            try {
                outputPlace.innerText = eval(outputPlace.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
            } catch (error) {
                outputPlace.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
